<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container mt-3" style="margin-left: 0px;">
        <form novalidate class="ms-3" method="get">
            <div class="row">
                <div class="col-sm-4">
                    <label for="name" class="fw-bold">Name <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control " required>
                    <small class="text-muted">First</small>
                </div>
                <div class="col-sm-4">
                    <input type="text" id="name" class="form-control mt-4" required>
                    <small class="text-muted">Last</small>
                </div>
            </div>
            
            <div class="row mt-1">
                <div class="col-sm-8">
                    <label for="email" class="fw-bold">Email <span class="text-danger">*</span></label>
                    <input type="email" id="email" class="form-control mt-1" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-sm-4">
                    <label for="rating" class="fw-bold">Your Experience <span class="text-danger">*</span></label><br/>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <div>Overall,how would you rate your experience with us?</div>
                </div>
            </div>

            <div class="row mt-2"></div>
                <div class="fw-bold">How satisfied are you with <span class="text-danger">*</span></div>
                <div class="col-sm-12">
                    <table class="table">
                        <tr class="text-center">
                            <td></td>
                            <td>Very unsatisfied</td>
                            <td>Unsatisfied</td>
                            <td>Neutral</td>
                            <td>Satisfied</td>
                            <td>Very satisfied</td>
                        </tr>
                        <tr class="table-secondary">
                            <td><label for="purchase">Purchase</label></td>
                            <td class="text-center"><input type="radio" id="purchase" name="purchase"></td>
                            <td class="text-center"><input type="radio" id="purchase" name="purchase"></td>
                            <td class="text-center"><input type="radio" id="purchase" name="purchase"></td>
                            <td class="text-center"><input type="radio" id="purchase" name="purchase"></td>
                            <td class="text-center"><input type="radio" id="purchase" name="purchase"></td>
                        </tr>
                        <tr>
                            <td><label for="service">Service</label></td>
                            <td class="text-center"><input type="radio" id="service" name="service"></td>
                            <td class="text-center"><input type="radio" id="service" name="service"></td>
                            <td class="text-center"><input type="radio" id="service" name="service"></td>
                            <td class="text-center"><input type="radio" id="service" name="service"></td>
                            <td class="text-center"><input type="radio" id="service" name="service"></td>
                        </tr>
                        <tr class="table-secondary">
                            <td><label for="company">Company Overall</label></td>
                            <td class="text-center"><input type="radio" id="company" name="company"></td>
                            <td class="text-center"><input type="radio" id="company" name="company"></td>
                            <td class="text-center"><input type="radio" id="company" name="company"></td>
                            <td class="text-center"><input type="radio" id="company" name="company"></td>
                            <td class="text-center"><input type="radio" id="company" name="company"></td>
                        </tr>
                    </table>                    
                </div>
                </div>
            </div>

            <div class="row mt-2"></div>
                <div class="fw-bold ms-4">How likely are you to <span class="text-danger">*</span></div>
                <div class="col-sm-10">
                    <table class="table ms-3">
                        <tr class="text-center">
                            <td></td>
                            <td>Very unlikely</td>
                            <td>Unlikely</td>
                            <td>Neutral</td>
                            <td>Likely</td>
                            <td>Very Likely</td>
                        </tr>
                        <tr class="table-secondary">
                            <td><label for="buy">Buy from us again</label></td>
                            <td class="text-center"><input type="radio" id="buy" name="buy"></td>
                            <td class="text-center"><input type="radio" id="buy" name="buy"></td>
                            <td class="text-center"><input type="radio" id="buy" name="buy"></td>
                            <td class="text-center"><input type="radio" id="buy" name="buy"></td>
                            <td class="text-center"><input type="radio" id="buy" name="buy"></td>
                        </tr>
                        <tr>
                            <td><label for="recommend">Recommend our<br/> products to others</label></td>
                            <td class="text-center"><input type="radio" id="recommend" name="recommend"></td>
                            <td class="text-center"><input type="radio" id="recommend" name="recommend"></td>
                            <td class="text-center"><input type="radio" id="recommend" name="recommend"></td>
                            <td class="text-center"><input type="radio" id="recommend" name="recommend"></td>
                            <td class="text-center"><input type="radio" id="recommend" name="recommend"></td>
                        </tr>
                        <tr class="table-secondary">
                            <td><label for="r_company">Recommend our<br/> company to others</label></td>
                            <td class="text-center"><input type="radio" id="r_company" name="r_company"></td>
                            <td class="text-center"><input type="radio" id="r_company" name="r_company"></td>
                            <td class="text-center"><input type="radio" id="r_company" name="r_company"></td>
                            <td class="text-center"><input type="radio" id="r_company" name="r_company"></td>
                            <td class="text-center"><input type="radio" id="r_company" name="r_company"></td>
                        </tr>
                    </table>                    
                </div>
                </div>
            </div>

            <div class="row ms-3">
                <div class="fw-bold">Additional comments or suggestions</div>
                <div class="col-sm-12">
                    <div>
                        <textarea rows="7" cols="190"></textarea>
                    </div>
                </div>
                
            </div>

            <div class="ms-3 mt-3 mb-4">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
